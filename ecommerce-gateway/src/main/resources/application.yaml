server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ecommerce-api-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: ecommerce-user
          uri: lb://ECOMMERCE-USER
          predicates:
            - Path=/ecommerce-user/**
          filters:
             - CustomFilter
             - RewritePath=/ecommerce-user/(?<segment>.*), /$\{segment}
#            - AddRequestHeader=ecommerce-request=header
#            - AddResponseHeader=ecommerce-response-header